name: "Delete BBD"

on:
  delete:
    branches:
      # Ignore tags
      - "**"
  pull_request:
    types: [ closed ]

permissions:
  id-token: write
  contents: read

concurrency:
  group: delete-bbd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  delete-deploy:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Delete
        run: ls -la 
